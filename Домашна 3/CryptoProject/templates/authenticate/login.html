{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .login-overlay {
            background: rgba(255, 255, 255, 0.17);
            border-radius: 0;
            padding: 42px 38px 34px 38px;
            min-width: 320px;
            max-width: 360px;
            color: #fff;
            box-shadow: 0 14px 32px 0 rgba(31, 38, 135, 0.24);
            backdrop-filter: blur(5px);
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 0px;
            line-height: 1;
            letter-spacing: 0.2px;
        }

        .login-desc {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #eaeaea;
            margin-top: 2px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            border: none;
            border-radius: 0;
            font-size: 0.95rem;
            font-weight: 400;
            box-shadow: none;
            padding: 10px 16px;
            margin-bottom: 22px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 0 2px #43aefc31;
        }

        .form-control::placeholder {
            color: #7d7d7d;
            opacity: 0.98;
            font-size: 1.0rem;
            font-weight: 400;
        }

        .forgot-password-container {
            margin-top: -8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .login-btn {
            background: #111;
            color: #fff;
            width: 100%;
            border-radius: 0;
            font-weight: 300;
            font-size: 1.06rem;
            border: none;
            letter-spacing: 0.13px;
            margin-bottom: 19px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: background 0.18s;
        }

        .login-btn:hover, .login-btn:focus {
            background: #2266fa;
            color: #fff;
            box-shadow: none;
        }

        .forgot-link, .register-link {
            color: #e3e6f1;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        .forgot-link:hover, .register-link:hover {
            color: #fe0764;
        }

        .register-container {
            margin-top: 7px;
        }

        @media (max-width: 600px) {
            .login-overlay {
                min-width: 90vw;
                max-width: 92vw;
                padding: 24px 9vw;
            }
        }
    </style>
</head>

<body>
<div class="d-flex justify-content-start align-items-center" style="min-height: 100vh; padding-left: 200px;">
    <div class="login-overlay">
        <div class="login-title">Login</div>
        <div class="login-desc">to get started</div>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>

            <div class="forgot-password-container">
                <a href="{% url 'password_reset' %}" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn login-btn mb-2">Continue</button>
        </form>

        <div class="text-center register-container">
            <span>New User? </span>
            <a href="{% url 'signup' %}" class="register-link">Register</a>
        </div>
    </div>
</div>
</body>
</html>
