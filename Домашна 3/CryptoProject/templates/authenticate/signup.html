{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .signup-overlay {
            background: rgba(255, 255, 255, 0.17);
            border-radius: 0;
            padding: 42px 38px 34px 38px;
            min-width: 320px;
            max-width: 360px;
            color: #fff;
            box-shadow: 0 14px 32px 0 rgba(31, 38, 135, 0.24);
            backdrop-filter: blur(5px);
        }

        .signup-title {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 0;
            line-height: 1;
            letter-spacing: 0.2px;
        }

        .signup-desc {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #eaeaea;
            margin-top: 2px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            border: none;
            border-radius: 0;
            font-size: 0.95rem;
            font-weight: 400;
            box-shadow: none;
            padding: 10px 16px;
            margin-bottom: 22px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 0 2px #43aefc31;
        }

        .form-control::placeholder {
            color: #7d7d7d;
            opacity: 0.98;
            font-size: 1.0rem;
            font-weight: 400;
        }

        .terms-container {
            margin-top: -8px;
            margin-bottom: 26px;
        }

        .signup-btn {
            background: #111;
            color: #fff;
            width: 100%;
            border-radius: 0;
            font-weight: 300;
            font-size: 1.06rem;
            border: none;
            letter-spacing: 0.13px;
            margin-bottom: 35px;
            box-shadow: none;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: background 0.18s;
        }

        .signup-btn:hover, .signup-btn:focus {
            background: #2266fa;
            color: #fff;
            box-shadow: none;
        }

        .already-link {
            color: #e3e6f1;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        .already-link:hover {
            color: #fe0764;
        }

        .already-container {
            margin-top: 7px;
        }

        .form-check-label {
            color: #eaeaea;
            font-weight: 400;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .signup-overlay {
                min-width: 90vw;
                max-width: 92vw;
                padding: 24px 9vw;
            }
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-start align-items-center" style="min-height: 100vh; padding-left: 200px;">
    <div class="signup-overlay">
        <div class="signup-title">Signup</div>
        <div class="signup-desc">to get started</div>

        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.email }}
            </div>
            <div class="mb-3">
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                {{ form.password2 }}
            </div>
            <div class="form-check terms-container">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the Terms and Conditions
                </label>
            </div>

            <button type="submit" class="btn signup-btn mb-2">Continue</button>
        </form>

        <div class="text-center already-container">
            <span>Already registered? </span>
            <a href="{% url 'login' %}" class="already-link">Login</a>
        </div>
    </div>
</div>
</body>
</html>
