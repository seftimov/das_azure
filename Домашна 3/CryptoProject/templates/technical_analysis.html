<h2>Technical Analysis</h2>

<form method="POST">
    {% csrf_token %}

    <label>Select symbol:</label>
    <select name="symbol" class="form-select">
        {% for s in symbols %}
            <option value="{{ s }}" {% if s == selected_symbol %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
    </select>

    <label class="mt-3">Select timeframe:</label>
    <select name="timeframe" class="form-select">
        <option value="1day" {% if timeframe == '1day' %}selected{% endif %}>1 Day</option>
        <option value="1week" {% if timeframe == '1week' %}selected{% endif %}>1 Week</option>
        <option value="1month" {% if timeframe == '1month' %}selected{% endif %}>1 Month</option>
    </select>

    <button class="btn btn-primary mt-3" type="submit">Analyze</button>
</form>

<hr>

{% if error %}
    <p class="text-danger">{{ error }}</p>
{% endif %}

{% if table %}
    <h3>Results for {{ selected_symbol }} ({{ timeframe }})</h3>
    {{ table|safe }}
{% endif %}
